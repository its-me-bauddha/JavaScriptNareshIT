<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA - API </title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <script>
        function bodyLoad(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY")
            .then(function(response){
                return response.json();
            })
            .then (function (products){
                for(var product of products.photos){
                    var tr = document.createElement("tr");
                    var tdName = document.createElement("td");
                    var tdPreview = document.createElement("td");
                    var tdCamera = document.createElement("td");
                    var tdRover = document.createElement("td");

                    tdName.innerHTML = product.id;
                    tdPreview.innerHTML=`<img src=${product.img_src} width="200 height="200/>`;

                    tdCamera.innerHTML=product.camera.full_name;
                    tdRover.innerHTML=product.rover.name;

        
                    tr.appendChild(tdName);
                    tr.appendChild(tdPreview);
                    tr.appendChild(tdCamera);
                    tr.appendChild(tdRover);
                    document.querySelector("tbody").appendChild(tr);
                    }
            })
        }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <h2>Mars Rover Photos</h2>
    <table class="table table-hover">
            <thead>
                <tr>
                    <th>Photo ID</th>
                    <th>Preview</th>
                    <th>Camera</th>
                    <th>Rover</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
    </table>
</body>
</html>
