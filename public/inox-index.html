<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indx -Movies</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>Indx Movies </h2>
    <button class="btn btn-danger" data-bs-target="#movies" data-bs-toggle="modal">Book Ticket</button>
    <div class="modal " id="movies">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content ">
                <div class="modal-header">
                    <h2>BOOK TICKET</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-around">
                        <div>
                            <select class="form-select">
                                <option>Select Movie</option>
                                <option >Top Gun </option>
                                <option >Gun</option>
                                <option >Pathan</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select">
                                <option>Select Cinema</option>
                                <option >PVR Pa</option>
                                <option >PVR M</option>
                                <option >Path</option>
                            </select>
                        </div>
        
                        <div>
                            <select class="form-select">
                                <option>Select Date</option>
                                <option >Today 03/03/2023</option>
                                <option >Monday 05/05/2024</option>
                                <option >Sunday 06/06/2006</option>
                            </select>
                        </div>
        
                        <div>
                            <select class="form-select">
                                <option>Select Time</option>
                                <option >Today 12pm</option>
                                <option >Monday 4pm</option>
                                <option >Sunday 11pm</option>
                            </select>
                        </div>
        
                        <div>
                            <select class="form-select">
                                <option>Select Seats</option>
                                <option >2 Seats Mid</option>
                                <option >Corner Seat</option>
                                <option >BackBencher</option>
                            </select>
                        </div>
        
                        <div>
                            <button class="btn btn-danger">Book</button>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
