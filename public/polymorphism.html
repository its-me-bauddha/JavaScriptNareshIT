<script>
    class Employee {
        FirstName;
        LastName;
        Designation;
        Print(){
            document.write(`${this.FirstName}  ${this.LastName}  - ${this.Designation}`);
        }

    }

    class Developer extends Employee {
        FirstName = "Raj";
        LastName = "Kumar";
        Designation ="Developer";
        Role = "Developer Role : Build ,Debug,Test ,Deploy";
        Print () {
            super.Print();
            document.write(`${this.Role}`); 
        }
    }

    class Admin extends Employee {
        FirstName = "Kiran";
        LastName = "Kumar";
        Designation ="Admin";
        Role = "Admin Role : Admin Authorization ";
        Print () {
            super.Print();
            document.write(`${this.Role}`); 
        }
    }

    class Manager extends Employee {
        FirstName = "John";
        LastName = "Kumar";
        Designation ="Manager";
        Role = "Manager Role : manage";
        Print () {
            super.Print();
            document.write(`${this.Role}`); 
        }
    }

    let employees = new Array(new Developer(),new Admin(),new Manager());
    let designation =prompt("Enter Developer | Admin | Manager ");
    for(var employee of employees){
        if(designation === employee.Designation){
           employee.Print();
        }
    }
</script>
