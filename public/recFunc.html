<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function GetTime(){
            var now= new Date();
            document.querySelector("p").innerHTML=now.toLocaleTimeString();
        }
        function bodyLoad(){
                GetTime();
        }
    </script>
</head>
<body onload="bodyLoad()">
    <p></p>
</body>
</html>
