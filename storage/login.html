         // =============Cookie storage ====================

         function LoginClick(){
            var username = document.getElementById("UserName").value;
            document.cookie = `UserName : ${username}`;
           location.href = "./home.html";
        }  


    </script>

    <h2>Login</h2>
    User Name :
    <input type="text" id="UserName"> <button onclick="LoginClick()">Login</button>
